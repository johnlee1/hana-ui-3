<div class="whole">
    <div class="main">

        <h1 class="text-center name">hana</h1>
        <h6 class="text-center description">prayer moves mountains</h6>

        <div class="row">
        <div class="col-md-4 offset-md-4">
            <div *ngIf="error" class="error text-center">{{error}}</div>
            <form #registrationForm="ngForm" (ngSubmit)="register(registrationForm.value)">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="name" name="name" required maxlength="30">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
                <div class="note">By signing up, you agree to our <a target="_blank" rel="noopener noreferrer" routerLink="/tos">Terms of Service</a> and <a target="_blank" rel="noopener noreferrer" routerLink="/privacy">Privacy Policy</a>.</div>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm float-right pointer">Sign Up</button>
            </form>
        </div>
        </div>

        <div class="text-center">
        <a class="footer" routerLink="/login">Log In</a>
        <a class="footer" routerLink="/about">About</a>
        <!--<a class="footer" routerLink="/donate">Donate</a>-->
        </div>

    </div>
</div>
