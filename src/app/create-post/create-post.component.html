<div class="col-md-12">
    <div class="row subjectField">
        <span class="col-md-2 write-header">Subject</span>
        <mat-form-field class="subject">
            <input matInput [(ngModel)]="newPostSubject">
        </mat-form-field>
    </div>
    <div class="row storyField">
        <div class="col-md-2 write-header">The Story</div>
        <quill-editor class="col-md-8" theme="snow" placeholder="Tell the story..."
                      [modules]="storyModules"
                      [(ngModel)]="newPostStory">
        </quill-editor>
    </div>
    <div class="row prayerField">
        <div class="col-md-2 write-header">Prayer</div>
        <quill-editor class="col-md-8" theme="snow" placeholder="Write a prayer or share how to pray..."
                      [modules]="prayerModules"
                      [(ngModel)]="newPostPrayer">
        </quill-editor>
    </div>
    <div class="row col-md-8 offset-md-2 checkbox minorFormElement">
        <mat-checkbox [(ngModel)]="urgent" matTooltip="time-sensitive prayer request" [matTooltipPosition]="toolTipPos">Urgent</mat-checkbox>
    </div>
    <div class="row col-md-8 offset-md-2 checkbox minorFormElement">
        <mat-checkbox [(ngModel)]="resolved" matTooltip="no longer needs prayer" [matTooltipPosition]="toolTipPos">Resolved</mat-checkbox>
    </div>
    <div *ngIf="resolved" class="row mainFormElement">
            <div class="col-md-2 write-header">resolution</div>
            <quill-editor class="col-md-8" theme="snow" placeholder="Share what happened..."
                          [modules]="storyModules"
                          [(ngModel)]="resolution">
            </quill-editor>
        </div>
    <div class="col-md-10">
        <button class="btn btn-secondary btn-sm custom-btn pointer submit-post-btn pull-right" (click)="submitPost()">Share Your Prayer Post</button>
    </div>
</div>
