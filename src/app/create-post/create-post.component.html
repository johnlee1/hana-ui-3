<div class="offset-md-3 col-md-6 header">
    <div class="row">
        <div class="col-md-8">
            This post will appear in <span class="link" (click)="returnToPage()">{{pageName}}</span>
        </div>
        <div class="col-md-4">
            <span class="pointer pull-right" (click)="share=!share">
                Share Your Prayer Post
            </span>
            <div *ngIf="share" class="col-md-12 submit-post-btn">
                <div>
                    <mat-checkbox [(ngModel)]="urgent" disableRipple="true" matTooltip="time-sensitive prayer request" [matTooltipPosition]="toolTipPos">Urgent</mat-checkbox>
                </div>
                <button class="btn btn-secondary btn-sm custom-btn pointer" (click)="submitPost()">
                    Share Your Prayer Post
                </button>
            </div>
            <div class="popover-arrow"></div>
        </div>
    </div>
</div>

<div class="offset-md-3 col-md-6 storyField">
    <quill-editor class="col-md-12" theme="bubble" (onEditorCreated)="setFocus($event)" 
                    [modules]="storyModules" [(ngModel)]="newPostStory" placeholder="Tell the story and share how to pray...">
    </quill-editor>

</div>
