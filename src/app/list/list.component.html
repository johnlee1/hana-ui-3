<div class="col-md-6 offset-md-3">
    <div class="title" (click)="returnToPage()">{{list.name}}</div>
</div>

<div  *ngIf="showPosts" class="col-md-6 offset-md-3">
    <div *ngFor="let post of list.posts">
        <div class="post_header">{{post.author_name}} posted in <a class="link" [routerLink]="['/pages', post.page_id]">{{post.page_name}}</a></div>

        <div class="post_date">{{post.create_date | date: 'MMMM d, y'}}</div>
        <div (click)="viewPost(post)" class="post_body">
            <div class="post_subject" [ngClass]="{'post_urgent': post.urgent}">{{post.subject}}</div>
            <div [innerHTML]="post.prayer" class="post_prayer"></div>
        </div>
    </div>
</div>

<div *ngIf="showPost">
    <app-post [post]="post" [listId]="list._id" (postRemovedFromList)="postRemovedFromList($event)"></app-post>
</div>
