<div class="col-md-8 offset-md-2">
    <div class="title writing" [innerHTML]="post.subject"></div>
    <div class="date writing">{{post.create_date | date: 'MM/dd/yy'}}</div>
    <div class="story writing" [innerHTML]="post.story"></div>
    <div class="prayer writing" [innerHTML]="post.prayer"></div>
    <i class="fa fa-ellipsis-h fa-2x pull-right" (click)="addToList()"></i>
</div>
