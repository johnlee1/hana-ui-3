<div class="col-md-8 offset-md-2">
    <div class="text-center title">{{page.name}}</div>
    <div class="text-center description">{{page.description}}</div>
    <div *ngIf="page.followers.length===1" class="text-center">{{page.followers.length}} follower</div>
    <div *ngIf="page.followers.length!=1" class="text-center">{{page.followers.length}} followers</div>
</div>
