<div infiniteScroll (scrolled)="onScroll()" *ngIf="!showPost" class="col-md-8 offset-md-2" [fromRoot]="true" [scrollWindow]="true">
    <div *ngFor="let post of queue">
        <div class="post_header">{{post.author_name}} posted in <a class="link" routerLink="/login">{{post.page_name}}</a></div>
        <div class="post_date">{{post.create_date | date: 'MMMM d, y'}}</div>
        <div (click)="viewPost(post)" class="post_body">
            <div class="post_subject">{{post.subject}}</div>
            <div [innerHTML]="post.prayer" class="post_prayer"></div>
        </div>
    </div>
</div>

<div *ngIf="showPost">
    <app-post [post]="post"></app-post>
</div>
